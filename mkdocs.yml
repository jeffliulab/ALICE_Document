site_name: A.L.I.C.E. PROJECT

theme:
  name: material
  features:
    - navigation.sections
    # - navigation.expand

plugins:
  - search
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh
          name: 中文
          build: true

nav:
  - Home: index.md
  - Dev Log:
    - V1.0: Development_Hisotry/V1_Dev_Diary.md


markdown_extensions:
  - attr_list
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css